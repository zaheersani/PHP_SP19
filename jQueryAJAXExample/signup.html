<html>

<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>

<script>
    $().ready(function () {
        $("button").click(function () {
            $('#overlay').attr('style', 'display:block');
            if ($('#password').val() != $('#password_confirm').val()) {
                $('#msg')
                    .html("Password and Confirm Password does not match!")
                    .attr('class', 'alert alert-danger');
                
            } else {
                var username = $('#username').val();
                var pwd = $('#password').val();
                $.post("register.php", { u: username, p: pwd }, function (res) {
                    var json = JSON.parse(res);
                    console.log(json);
                })
                    .done(function (res) {
                        if (res == 'true') {
                            $('#msg')
                                .html("<strong>" + username + "</strong> registered successfully!")
                                .attr('class', 'alert alert-success');
                        }
                        else if (res == 'false') {
                            $('#msg')
                                .html("<strong>" + username + "</strong> Already registered!")
                                .attr('class', 'alert alert-danger');
                        }
                        $('#overlay').attr('style', 'display:none');
                    })
                    .fail(function () {

                    });
            }
        });
    });
</script>

<style>
    #overlay {
        position: fixed;
        display: none;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 2;
    }

    #text {
        position: absolute;
        top: 50%;
        left: 50%;
        font-size: 50px;
        color: white;
        transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
    }
</style>

<body>
    <div id="overlay">
        <div id="text">Registering....</div>
    </div>
    <div class="container">
        <!-- <form class="form-horizontal" action='' method="POST"> -->
        <fieldset>
            <div id="legend">
                <legend>Register</legend>
            </div>
            <div>
                <label id="msg" class=""></label>
            </div>
            <div class="control-group">
                <!-- Username -->
                <label class="control-label" for="username">Username</label>
                <div class="controls">
                    <input type="text" id="username" name="username" placeholder="" class="input-xlarge">
                    <p class="help-block">Username can contain any letters or numbers, without spaces</p>
                </div>
            </div>

            <div class="control-group">
                <!-- Password-->
                <label class="control-label" for="password">Password</label>
                <div class="controls">
                    <input type="password" id="password" name="password" placeholder="" class="input-xlarge">
                    <p class="help-block">Password should be at least 4 characters</p>
                </div>
            </div>

            <div class="control-group">
                <!-- Password -->
                <label class="control-label" for="password_confirm">Password (Confirm)</label>
                <div class="controls">
                    <input type="password" id="password_confirm" name="password_confirm" placeholder=""
                        class="input-xlarge">
                    <p class="help-block">Please confirm password</p>
                </div>
            </div>

            <div class="control-group">
                <!-- Button -->
                <div class="controls">
                    <button class="btn btn-success">Register</button>
                </div>
            </div>
        </fieldset>
        <!-- </form> -->
    </div>
</body>

</html>
